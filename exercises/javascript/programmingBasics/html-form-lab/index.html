<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Sign Up</h1>
    <form class="form" action="#" method="POST">

        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" value="" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" value="" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="user_password" value="" placeholder="Enter password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="user_confirm_password" value="" placeholder="Confirm password" required>

        <label for="receive-emails">Emails update</label>
        <input type="checkbox" id="receive-emails" name="user_receive_emails" value="" placeholder="Enter your name" required>
        <p id="outputMessage"></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
