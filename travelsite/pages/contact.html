<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="30x30" href="../assets/icons/airplane.png">
    <title>Travel Site | Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <!-- main menu -->
        <nav class="nav-menu">
            <div class="nav-menu__logo">
                <h1>
                    <a href="../index.html">Travel Site</a>
                </h1>
            </div>
            <div class="nav-menu__pages">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="hawaii.html">Hawaii</a></li>
                    <li><a href="iceland.html">Iceland</a></li>
                    <li><a href="greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- customer information -->
        <section class=" information">
            <form class="information__form" action="#" method="POST">
                <h1>Contact Us</h1>
                <section>
                    <fieldset>
                        <ul>
                            <li>
                                <label for="name"></label>
                                <input type="text" id="name" name="name" value="" placeholder="Name" required><br>
                            </li>
                            <li>
                                <label for="email"></label>
                                <input type="email" id="email" name="email" value="" placeholder="Email" required><br><br>
                            </li>
                            <li>
                                <label for="destinations"></label>
                                <select id="destinations" name="destinations">
                                <option disabled hidden selected>Destination</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="iceland">Iceland</option>
                                <option value="greece">Greece</option>
                            </select>
                            </li>
                            <li>
                                <label for="message"></label>
                                <textarea id="message" name="message" rows="3" cols="30" placeholder="Message"></textarea>
                            </li>
                            <li><input type="submit" value="Submit"></li>
                        </ul>
                    </fieldset>
                </section>
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer class="full-width full-width--rose">
        <section class="footer wrap">
            <div>
                <h3>Contact</h3>
                <div class="footer__contact">
                    <p>Email</p>
                    <p>info@travelsite.com</p>
                </div>
            </div>
            <div>
                <h3>Hours</h3>
                <div class="footer__hours">
                    <div>
                        <p>Monday - Friday</p>
                        <p>9:00 AM - 5:00 PM</p>
                    </div>
                    <div>
                        <p>Saturday</p>
                        <p>10:00 AM - 4:00 PM</p>
                    </div>
                    <div>
                        <p>Sunday</p>
                        <p>Closed</p>
                    </div>
                </div>
            </div>
            <div>
                <h3>Social</h3>
                <div class="footer__social ">
                    <a href="https://twitter.com " target="_blank"><img class="icon--twitter " src="../assets/icons/icon-instagram.png " alt="icon-instagram "></a>
                    <a href="https://facebook.com " target="_blank"><img class="icon--facebook" src="../assets/icons/icon-facebook.png" alt="icon-facebook "></a>
                    <a href="https://instagram.com " target="_blank"><img class="icon--instagram" src="../assets/icons/icon-twitter.png " alt="icon-twitter "></a>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
